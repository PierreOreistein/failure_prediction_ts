repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: "ipynb$"
      - id: debug-statements
      - id: mixed-line-ending
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.8.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
        exclude: ".ipython"
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
        exclude: ".ipython"
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v0.812"
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --disallow-untyped-defs]
        exclude: "(setup.py)|(conf.py)|(.ipython)"
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.0
    hooks:
      - id: flake8
        exclude: ".ipython"
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.0.3
    hooks:
      - id: detect-secrets
        # we disable this plugin as base64 encoded images in jupyter notebook would
        # trigger a false positive, and we cannot inline "pragma: allowlist secret"
        args: ["--disable-plugin", "Base64HighEntropyString"]
        exclude: package.lock.json
